<!-- INCLUDE overall_header.html -->
<div class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <i class="fi fi-check"></i> {L_CAPSULE_DONE}
</div>

<div style="position: relative;">
  <div style="text-align: center;">
    <img style="min-width: 260px" alt="{IMG_NAME}" src="{BOARD_URL}{IMG_FOLDER}/{IMG_NAME}" />
  </div>
  
  <div style="position: absolute; bottom: 0; 
    width: 100%; background: #000; padding: 15px; opacity: 0.8">
    <span style="color: #fff;">{L_CAPSULE_DIRECT_LINK}</span>
    <input onclick="this.select();" onmouseover="this.select();" type="text" style="width: 100%" value="{BOARD_URL}{IMG_FOLDER}/{IMG_NAME}"><br /><br />
    <span style="color: #fff;">{L_CAPSULE_BBCODE_LINK}</span>
    <input onclick="this.select();" onmouseover="this.select();" type="text" style="width: 100%" value="[url={BOARD_URL}{IMG_FOLDER}/{IMG_NAME}][img]{BOARD_URL}{IMG_FOLDER}/thumb_{IMG_NAME}[/img][/url]">
  </div>
</div>
